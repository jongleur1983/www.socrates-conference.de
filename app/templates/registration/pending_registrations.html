{% extends "registration/registration_base.html" %}
{% load bootstrap %}

{% block title %}Pending Registrations{% endblock %}

{% block content %}
<table class="table table-striped table-condensed">
  <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
  {% for reg in pending_registrations %}
    <tr>
        <td>{{ reg.name }}</td>
        <td>{{ reg.email }}</td>
        <td>
          <form method="POST" action="{% url approve_pending_registration reg.id %}">
            {% csrf_token %}
            <input type="submit" class="btn-success" value="Approve" />
          </form>

          <form method="POST" action="{% url delete_pending_registration reg.id %}">
            {% csrf_token %}
            <input type="submit" class="btn-primary btn-danger" value="Delete" />
          </form>
        </td>
    </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}

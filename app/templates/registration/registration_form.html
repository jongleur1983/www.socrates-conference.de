{% extends "registration/registration_base.html" %}
{% load bootstrap %}

{% block title %}Register for an account{% endblock %}

{% block content %}
<form method='POST'>
    {% csrf_token %}
    {{ form|bootstrap }}

    <button type="submit" class="btn-primary">Send activation email</button>
    </div>
</form>
{% endblock %}
